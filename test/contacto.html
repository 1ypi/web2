<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./test/contacto.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script defer src="./test/contacto.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>¡Contáctanos!</h1>
            <a href="index.html" class="nav-link start-link">Inicio</a>
        </nav>
    </header>

    <div class="container">
        <form id="contact-form" class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastname">Apellidos:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Cuentas GTA 5 Online. Todos los derechos reservados.</p>
        <ul>
            <li><a href="#">Política de Privacidad</a></li>
            <li><a href="#">Términos de Servicio</a></li>
        </ul>
        <br>
        <h3>CONTÁCTANOS</h3>
        <p>Ultimatecuentasoficial@gmail.com</p>
    </footer>
</body>
</html>
