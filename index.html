<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Videos Futuristas</title>
    <style>
        body {
            height: auto;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #banner {
            width: 100%;
            background-color: #00bcd4;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1;
        }

        #banner h1 {
            margin: 0;
            font-size: 2em;
            color: #ffffff;
        }

        #video-container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            margin-top: 150px; /* Ajusta el espacio entre el banner y el contenido */
        }

        .video-item {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(0);
            animation: fadeInUp 1s forwards;
            transition: transform 0.5s, opacity 0.5s;
        }

        .video-item:hover {
            /* Puedes agregar estilos hover si es necesario */
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #00bcd4;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div id="banner">
        <h1>GTA Dominio</h1>
    </div>

    <div id="video-container">
        <div class="video-item">
            <h2>¡TOP 5 GYATTS EN EL TRAILER DE GTA 6! [4K]</h2>
            <iframe src="https://www.youtube.com/embed/Fq_kSAIDnY4" allowfullscreen></iframe>
        </div>
        <div class="video-item">
            <h2>GTA 5 | RTX 3050, Ryzen 5 5500, 16GB RAM, 165HZ, ¡4K FULL HD!, ¡Gráficos ULTRA!</h2>
            <iframe src="https://www.youtube.com/embed/bl01qrXmYLQ" allowfullscreen></iframe>
        </div>
        <!-- Agrega más videos según sea necesario -->
    </div>

    <script>
        // Añade este script para retrasar la animación al cargar la página
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("video-container").style.opacity = "1";
            var videoItems = document.querySelectorAll(".video-item");
            videoItems.forEach(function(item, index) {
                item.style.transitionDelay = index * 0.2 + "s";
            });
        });
    </script>
</body>
</html>
