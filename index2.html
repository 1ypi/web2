<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas GTA 5 Online</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Cuentas de GTA 5 Online</h1>
        <p>Consigue tu cuenta con mucho dinero.</p>
    </header>
    <main>
        <div class="offer-banner">
            <h2>¡Oferta! Quedan pocas unidades.</h2>
        </div>
        <section class="product-list">
            <div class="product" data-account="básica">
                <h2>Cuenta Básica</h2>
                <p>$100,000,000 en GTA Online</p>
                <p class="price">
                    <span class="original-price">20€</span>
                    10€
                </p>
                <button>Comprar Ahora</button>
            </div>
            <div class="product" data-account="premium">
                <h2>Cuenta Premium</h2>
                <p>$500,000,000 en GTA Online</p>
                <p class="price">
                    <span class="original-price">24€</span>
                    14€
                </p>
                <button>Comprar Ahora</button>
            </div>
            <div class="product" data-account="élite">
                <h2>Cuenta Élite</h2>
                <p>$1,000,000,000 en GTA Online</p>
                <p class="price">
                    <span class="original-price">29€</span>
                    19€
                </p>
                <button>Comprar Ahora</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="payment-methods">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png" alt="PayPal">
            <img src="https://www.mastercard.com/content/dam/public/mastercardcom/es/es/logos/mastercard-og-image.png" alt="Mastercard">
            <img src="https://static.vecteezy.com/system/resources/previews/020/975/576/non_2x/visa-logo-visa-icon-transparent-free-png.png" alt="Visa">
            <!-- Añadir más métodos de pago según sea necesario -->
        </div>
        <p>&copy; 2024 Cuentas GTA 5 Online</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="counter" class="counter">0</div>
            <div id="modal-description"></div>
            <div id="modal-price" class="modal-price"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
